<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <h1>Add your Burger Request</h1>
        <h3> We love burgers and will make one to your specifications!</h3>
        <h3> Please add your order below and click submit!</h3>
        <form>
            <div>
                <label for="uname">Burger Order </label>
                <input type="text" id="burgerOrder" name="burgerName">
            </div>
            <div>
                <button id="submitButton">Submit</button>
            </div>
        </form>

        <div>
            <h3> Glad you loved your burger!</h3>
            <h3> Click on the "Loved it!" button to let us know that we should add this to our new menu!</h3>
            
        </div>
    </div>



</body>

</html>
